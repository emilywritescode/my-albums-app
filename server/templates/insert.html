<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Insert into the albums database.</title>
</head>

<body>
    <!-- navbar -->
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/insert">Insert</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/select">Select</a>
      </li>
    </ul>


    {% if success_msg %}
    <div class="alert alert-success alert-dismissible fade show">
        <strong>Alert:</strong> {{success_msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}


    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">Insert <small class="text-muted">a record into the database</small></h1>
    </div>
    <div class="container">
        <form id="insertform" action="/insertrecord" method="post">
            <label for="table">Table</label>
            <select class="form-control" name="table">
                <option selected value="albums_2019">2019</option>
                <option value="albums_2018">2018</option>
            </select><br><br>
            <label for="month">Month</label>
            <input name="month" required></input><br><br>
            <label for="day">Day</label>
            <input name="day" required></input><br><br>
            <label for="title">Title</title>
            <input name="title" required></input><br><br>
            <label for="artist">Artist</title>
            <input name="artist" required></input><br><br>
            <label for="relyear">Release Year</title>
            <input name="relyear" required></input><br><br>
            <input type="submit"></input>
            <input type="reset"></input>
        </form>
    </div>
</body>

<footer>
        <p>E.L. 2019</p>
</footer>

</html>
