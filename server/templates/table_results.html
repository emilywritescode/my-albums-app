<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Results from {{selected_table}}</title>
</head>

<body>

    <!-- navbar -->
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/insert">Insert</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/select">Select</a>
      </li>
    </ul>


    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">{{selected_table}}</h1>
    </div>

    <div class="container text-center">
        <table class="table table-sm">
            <thead class="thead-light">
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Release Year</th>
                    </tr>
            </thead>
            <tbody>
                {% for x in results %}
                <tr>
                    <td>{{x.Month}} {{x.Day}}</td>
                    <td><a href="{{ url_for ('getAlbum', album = x.Album, artist = x.Artist) }}"><i>{{x.Album}}</i></a></td>
                    <td>{{x.Artist}}</td>
                    <td>{{x.Release_Year}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

<footer>
    E.L. 2019
</footer>

</html>
