<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Album info: {{album_name}}</title>
</head>

<body>

    <!-- navbar -->
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/insert">Insert</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/select">Select</a>
      </li>
    </ul>


    <div class="jumbotron jumbotron-fluid text-center">
        <h1><i>{{album_name}}</i></h1>
        <p>{{artist_name}}</p>
        <!-- album cover art -->
        <img id="album_cover" src="{{album_cover_SP}}" height="250" width="250">
        <!-- album Spotify playlist -->
        {% if album_play_SP %}
        <br>
        <br>
        <iframe src={{album_play_SP}} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        {% endif %}
    </div>

</body>

<footer>
    E.L. 2019
</footer>

</html>
