<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 class="display-4">
            Welcome to my-albums-app!
        </h1>
    </div>
</div>

<div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Select <small class="text-muted">a year to view</small></h1>

    <div class="container">
        <div class="list-group text-center" *ngFor="let table of tables">
            <a routerLink="/albums/{{table.Name}}" class="list-group-item list-group-item-action">{{table.Year}}: {{table.NumAlbums}} records</a>
        </div>
    </div>
</div>
