<div class="jumbotron jumbotron-fluid text-center">
    <h1>{{name}}</h1>

    <div *ngIf="details"> <!--Make sure details are loaded-->
        <div *ngIf="spotify">
            <div *ngIf="spotify.Image">
                <img height="200" width="200" src={{spotify.Image}}>
            </div>
        </div>

        <ul class="list-unstyled">
            <li>
                <div *ngIf="wikidata.OfficialSite">
                    <fa-icon [icon]="faLink"></fa-icon><a href={{wikidata.OfficialSite}}>Official Site</a>
                </div>
            </li>
            <li>
                <div *ngIf="wikidata.Facebook">
                    <fa-icon [icon]="faFacebook"></fa-icon><a href="https://www.facebook.com/{{wikidata.Facebook}}">{{wikidata.Facebook}}</a>
                </div>
            </li>
            <li>
                <div *ngIf="wikidata.Instagram">
                    <fa-icon [icon]="faInstagram"></fa-icon><a href="https://www.instagram.com/{{wikidata.Instagram}}">{{wikidata.Instagram}}</a>
                </div>
            </li>
            <li>
                <div *ngIf="wikidata.Twitter">
                    <fa-icon [icon]="faTwitterSquare"></fa-icon><a href="https://www.twitter.com/{{wikidata.Twitter}}">{{wikidata.Twitter}}</a>
                </div>
            </li>
        </ul>

        <div *ngIf="spotify.Followers">
            <h5>Followers on Spotify</h5>
            <p>{{spotify.Followers|number}}</p>
        </div>

        <div *ngIf="spotify.Genres">
            <h5>Genres</h5>
            <div *ngFor="let genre of spotify.Genres">
                <span class="badge badge-info genre-label">{{genre}}</span>
            </div>
        </div>

    </div>
</div>
