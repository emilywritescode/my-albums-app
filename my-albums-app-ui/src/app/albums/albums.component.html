<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{table}}</h1>
        <p class="lead">Here are all the albums I listened to this year!</p>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr>
            <th>Date Listened</th>
            <th><mfDefaultSorter by="Album">Title</mfDefaultSorter></th>
            <th>Artist</th>
            <th>Release Year</th>
        </tr>
        <tr *ngFor="let album of albums">
            <td>{{ album.Month }} {{ album.Day }}</td>
            <td><a routerLink="/album/{{album.Album}}/{{album.Artist}}" class="album-title">{{ album.Album }}</a></td>
            <td><a routerLink="/artist/{{album.Artist}}" class="album-artist">{{ album.Artist }}</a></td>
            <td>{{ album.Release_Year }}</td>
        </tr>
    </table>
</div>
