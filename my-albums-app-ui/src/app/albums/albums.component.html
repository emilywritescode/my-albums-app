<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{table}}</h1>
        <p class="lead">Here are all the albums I listened to this year!</p>
        <a *ngIf="valid_stats_year" routerLink="/stats/{{table}}" id="stats-link">[stats]</a>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr>
            <th>Date Listened</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Release Year</th>
        </tr>
        <tr *ngFor="let album of albums">
            <td>{{ album.Month }} {{ album.Day }}</td>
            <td><a routerLink="/album/{{album.Album}}/{{album.Artist}}" class="album-title">{{ album.Album }}</a></td>
            <td><a *ngIf="album.Artist != 'various artists'" routerLink="/artist/{{album.Artist}}" class="album-artist">{{ album.Artist }}</a><div *ngIf="album.Artist == 'various artists'">{{album.Artist}}</div></td>
            <td>{{ album.Release_Year }}</td>
        </tr>
    </table>
</div>
